<div class="wrap">
  <div class="login-box"  ng-controller="LoginCtrl">
    <img src="../images/logo-big.png" title="Finem(U) Ltd."/>
    <form name="loginForm" ng-controller="LoginCtrl">
      <legend>Please login to <strong>FINEM</strong> system</legend>
      <div ng-include src="'/views/alert.html'"></div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" ng-model="loginDetails.username" required/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" autocorrect="off" autocapitalize="off" ng-model="loginDetails.password" required/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-block primary" ng-click="authenticate(loginDetails)">Login</button>
      </div>
    </form>
  </div>
</div>
